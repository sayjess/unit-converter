<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="upper-container">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input" type="text" value="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="lower-container">
            <div class="unit">
                <h3>Length (Meter/Feet)</h3>
                <p id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="unit">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="unit">
                <h3>Mass (Kilograms/Pound)</h3>
                <p id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
